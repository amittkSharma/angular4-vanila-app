<mat-sidenav-container class="example-sidenav-fab-container">
  <mat-sidenav #postsSidenav mode="side" opened="true">
    <div class="example-scrolling-content">
      <h3 class="list-header">Posts # {{(posts | async)?.length}}</h3>
      <mat-list *ngFor="let post of posts | async">
        <mat-list-item [routerLink]="[routeName, post.id]">
          <mat-icon mdListAvatar>person</mat-icon>
          <h3 matLine> {{post.name}} </h3>
          <h4 matLine> {{post.email }} </h4>
          <p matLine class="demo-2"> {{post.username}} </p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </div>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
